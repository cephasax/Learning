<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SmartManager - Login</title>
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="robots" content="all,follow" />
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" th:href="@{/css/fontastic.css}" />
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" />
<!-- theme stylesheet-->
<link rel="stylesheet" th:href="@{/css/style.sea.css}"
	id="theme-stylesheet" />
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<!-- Favicon-->
<link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>SmartManager</h1>
								</div>
								<p>Ferramenta para gerenciamento de Órgão Julgadores do TJRN</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form id="login-form" method="post" th:action="@{/login}">
									<div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Login ou senha
											inválido(s). Por favor, verifique.</p>
									</div>
									<div class="form-group">
										<input id="login" type="text" required="true"
											class="input-material" name="username" />
										<label for="username" class="label-material">Login</label>
									</div>
									<div class="form-group">
										<input id="senha" type="password" name="password"
											required="true" class="input-material" />
										<label for="senha" class="label-material">Senha</label>
									</div>
									<button name="Submit" value="Login" type="submit"
										th:text="Login" class="btn btn-primary"></button>
								</form>
								<a href="#" class="forgot-pass">Forgot Password?</a><br /> <small>Do
									not have an account? </small><a href="register.html" class="signup">Signup</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>
				Design by <a href="https://bootstrapious.com/admin-templates"
					class="external">Bootstrapious</a>
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
			</p>
		</div>
	</div>
	<!-- JavaScript files-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/popper.js/umd/popper.min.js}">
		
	</script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<!-- Main File-->
	<script th:src="@{/js/front.js}"></script>
</body>
</html>
