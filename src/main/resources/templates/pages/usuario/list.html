<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>CRUD - Spring Boot</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Ramon Malaquias" />
</head>
<body>

	<h1>Lista de usuários</h1>
	<a th:href="@{/usuario/form}">Cadatrar novo</a>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.nome}">${usuario.nome}</td>
				<td>
					<a th:href="@{'/usuario/editar/' + ${usuario.id}}">Editar</a>
					<a th:href="@{'/usuario/excluir/' + ${usuario.id}}">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
