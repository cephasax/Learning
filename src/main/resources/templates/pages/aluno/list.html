<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SmartManager - Login</title>
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="robots" content="all,follow" />
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" th:href="@{/css/fontastic.css}" />
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" />
<!-- theme stylesheet-->
<link rel="stylesheet" th:href="@{/css/style.sea.css}"
	id="theme-stylesheet" />
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<!-- Favicon-->
<link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
	<section layout:fragment="page_content" id="page_content">
	<h1>OI genteEEE</h1>
	<a th:href="@{/aluno/list}">Listar Alunos</a>
	<br></br>
	<a th:href="@{/aluno/form}">Cadatrar novo</a>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matrícula</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.nome}">${aluno.nome}</td>
						<td th:text="${aluno.matricula}">${aluno.matricula}</td>
						<td><a th:href="@{'/aluno/editar/' + ${aluno.id}}">Editar</a>
							<a th:href="@{'/aluno/excluir/' + ${aluno.id}}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


		<div class="col-lg-12">
			<div class="card">
				<div class="card-close">
					<div class="dropdown">
						<button type="button" id="closeCard3" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							class="dropdown-toggle">
							<i class="fa fa-ellipsis-v"></i>
						</button>
						<div aria-labelledby="closeCard3"
							class="dropdown-menu dropdown-menu-right has-shadow">
							<a href="#" class="dropdown-item remove"> <i
								class="fa fa-times"></i>Close
							</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit
							</a>
						</div>
					</div>
				</div>
				<div class="card-header d-flex align-items-center">
					<h3 class="h4">Etiquetas</h3>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Matrícula</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="colaborador : ${collaborators}">
									<td th:text="${colaborador.name}">${colaborador.name}</td>
									<td th:text="${colaborador.registration}">${colaborador.registration}</td>
									<td><a class="btn btn-sm btn-primary"
										th:href="@{'/collaborator/edit/' + ${colaborador.idCollaborator}}">Editar</a>
										<a class="btn btn-sm btn-danger"
										th:href="@{'/collaborator/delete/' + ${colaborador.idCollaborator}}">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
</section>
</body>
</html>
