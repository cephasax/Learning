				<div class="card-header d-flex align-items-center">

				</div>
				<div class="card-body">
					<form class="form-horizontal" th:action="@{/task/save}"
						th:object="${task}" method="post">
						<input type="hidden" class="form-control" th:field="*{idTask}" />
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Titulo</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{title}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Descrição</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									th:field="*{description}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Data para
								resolução</label>
							<div class="col-sm-9">
								<input type="date" class="form-control"
									th:field="*{dateToResolution}" />
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Responsável</label>
							<div class="col-sm-9 select">
								<select th:field="*{responsibleCollaborator}" class="form-control">
									<option th:each="colaborador : ${allCollaborators}"
										th:value="${colaborador.idCollaborator}" th:text="${colaborador.name}"></option>
								</select> 
							</div>
						</div>					
						
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Etiqueta</label>
							<div class="col-sm-9 select">
								<select th:field="*{tags}" class="form-control" multiple="">
									<option th:each="etiqueta : ${allTags}"
										th:value="${etiqueta.idTag}" th:text="${etiqueta.title}"></option>
								</select> 
							</div>
						</div>
