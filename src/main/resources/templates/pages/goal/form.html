<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
<head>
<title>SmartManager</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Ramon Malaquias" />
</head>
<body>
	<section layout:fragment="page_content" id="page_content">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-close">
					<div class="dropdown">
						<button type="button" id="closeCard5" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							class="dropdown-toggle">
							<i class="fa fa-ellipsis-v"></i>
						</button>
						<div aria-labelledby="closeCard5"
							class="dropdown-menu dropdown-menu-right has-shadow">
							<a href="#" class="dropdown-item remove"> <i
								class="fa fa-times"></i>Fechar
							</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Editar
							</a>
						</div>
					</div>
				</div>
				<div class="card-header d-flex align-items-center">
					<h3 class="h4">Cadastrar uma nova meta</h3>
				</div>
				<div class="card-body">
					<form class="form-horizontal">
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Descrição da
								meta</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Objetivo 1</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Descricao do
								objetivo 1</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Quantidade</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label"></label>
							<div class="col-sm-9">
								<button type="button" class="form-control">Cadastrar
									novo objetivo</button>
							</div>
						</div>
						<div class="line"></div>
						<div class="form-group row">
							<div class="col-sm-4 offset-sm-3">
								<button type="submit" class="btn btn-secondary">Cancelar</button>
								<button type="submit" class="btn btn-primary">Cadastrar!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
