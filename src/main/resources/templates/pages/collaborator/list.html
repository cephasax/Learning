<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
<head>
<title>SmartManager</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Ramon Malaquias" />
</head>
<body>
	<section layout:fragment="page_content" id="page_content">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-close">
					<div class="dropdown">
						<button type="button" id="closeCard3" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							class="dropdown-toggle">
							<i class="fa fa-ellipsis-v"></i>
						</button>
						<div aria-labelledby="closeCard3"
							class="dropdown-menu dropdown-menu-right has-shadow">
							<a href="#" class="dropdown-item remove"> <i
								class="fa fa-times"></i>Close
							</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit
							</a>
						</div>
					</div>
				</div>
				<div class="card-header d-flex align-items-center">
					<h3 class="h4">Etiquetas</h3>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Matr√≠cula</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="colaborador : ${collaborators}">
									<td th:text="${colaborador.name}">${colaborador.name}</td>
									<td th:text="${colaborador.registration}">${colaborador.registration}</td>									
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/collaborator/edit/' + ${colaborador.idCollaborator}}">Editar</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/collaborator/delete/' + ${colaborador.idCollaborator}}">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
