<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
<head>
<title>SmartManager</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Ramon Malaquias" />
</head>
<body>
	<section layout:fragment="page_content" id="page_content">
		<!-- Form Elements -->
		<div class="col-lg-12">
			<div class="card">
				<div class="card-close">
					<div class="dropdown">
						<button type="button" id="closeCard5" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							class="dropdown-toggle">
							<i class="fa fa-ellipsis-v"></i>
						</button>
						<div aria-labelledby="closeCard5"
							class="dropdown-menu dropdown-menu-right has-shadow">
							<a href="#" class="dropdown-item remove"> <i
								class="fa fa-times"></i>Fechar
							</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Editar
							</a>
						</div>
					</div>
				</div>
				<div class="card-header d-flex align-items-center">
					<h3 class="h4">Cadastrar um novo colaborador para a Unidade</h3>
				</div>
				<div class="card-body">
					<form class="form-horizontal" th:action="@{/collaborator/save}"
						th:object="${collaborator}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" class="form-control" th:field="*{idCollaborator}" />
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Nome</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{name}" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Matr√≠cula</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{registration}"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Foto</label>
							<div class="col-sm-9">
								<input type="file" class="form-control" th:field="*{user.picture.file}"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Login</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{user.username}"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Senha</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" th:field="*{user.password}"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Perfil do colaborador no sistema</label>
							<div class="col-sm-9 select">
								<select th:field="*{user.roles}" class="form-control" multiple="">
									<option th:each="role : ${allRoles}"
										th:value="${role.fullRole}" th:text="${role.denomination}"></option>
								</select> 
							</div>
						</div>	
						<div class="line"></div>
						<div class="form-group row">
							<div class="col-sm-4 offset-sm-3">
								<button type="reset" class="btn btn-secondary">Cancelar</button>
								<button type="submit" class="btn btn-primary">Salvar!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
